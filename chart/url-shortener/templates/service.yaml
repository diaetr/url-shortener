apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-url-shortener
  labels:
    app: url-shortener
spec:
  type: {{ .Values.service.type }}
  selector:
    app: url-shortener
    release: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
